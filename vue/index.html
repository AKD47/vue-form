<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Reg Form</title>

</head>
<body>

<section id="app" class="log">
    <div class="log__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="title" v-once>{{ title }}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="log__form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="log__form--element">
                        <span>Title:</span>
                        <input type="text" v-model="itemTitle">
                    </div>
                    <div class="log__form--element">
                        <span>Description:</span>
                        <input type="text" v-model="itemDesc">
                    </div>
                    <div class="log__form--element">
                        <input type="submit" value="add task" v-on:click.prevent="addItem">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card" v-for="item in items">
                    <h3>{{item.title}}</h3>
                    <p>{{item.desc}}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="assets/js/vue.js" type="text/javascript"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
