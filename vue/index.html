<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reg Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="assets/css/libs.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/styles.min.css" rel="stylesheet" type="text/css">
    <script src="assets/js/vue.js" type="text/javascript"></script>
</head>
<body>

<section class="log">
    <div class="container">
        <div class="log__wrapper">
            <form id="log-in-form" class="log__form">
                <h1 class="log__title">Добро пожаловать</h1>
                <input type="text" required="true" placeholder="Введите логин" class="log__field form-control">
                <input type="password" required="true" placeholder="Введите пароль" class="log__field form-control">
                <input type="submit" value="вход" class="log__submit btn btn-primary">
                <p>Еще не зарегистрированы?<a href="/registration.html"> Зарегистрируйтесь</a></p>
            </form>
        </div>
    </div>
</section>

</body>
</html>
