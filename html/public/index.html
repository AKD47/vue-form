<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reg Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/libs.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="log">
      <div class="container">
        <div class="log__wrapper">
          <form id="log-in-form" class="log__form">
            <h1 class="log__title">Добро пожаловать</h1>
            <input type="text" required="true" placeholder="Введите логин" class="log__field form-control">
            <input type="password" required="true" placeholder="Введите пароль" class="log__field form-control">
            <input type="submit" value="вход" class="log__submit btn btn-primary">
            <p>Еще не зарегистрированы?<a href="/registration.html"> Зарегистрируйтесь</a></p>
          </form>
        </div>
      </div>
    </section>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/vendor.js" type="text/javascript"></script>
    <script src="js/script.min.js" type="text/javascript"></script>
  </body>
</html>
