<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reg Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/libs.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="log">
      <div class="container">
        <form id="reg-form" class="log__form log__form--reg">
          <h1 class="log__title">Заполните пожалуйста все поля</h1>
          <label class="log__label">имя пользователя</label>
          <input id="reg-name" type="text" name="name" required="true" placeholder="Введите Ваше Имя" class="log__field form-control">
          <label class="log__label">электронная почта</label>
          <input id="reg-mail" type="text" name="email" required="true" placeholder="Введите Ваш email" class="log__field form-control">
          <label class="log__label">номер телефона</label>
          <input id="reg-phone" type="text" name="phone" required="true" placeholder="Введите номер телефона" class="log__field form-control">
          <label class="log__label">пароль (не менее 6-ти символов)</label>
          <input id="reg-pass" type="password" name="pass" required="true" placeholder="Введите пароль" class="log__field form-control">
          <label class="log__label">повтор пароля</label>
          <input id="reg-conf-pass" type="password" required="true" placeholder="Повторите пароль" class="log__field form-control">
          <input type="submit" value="зарегистрироваться" class="log__submit btn btn-primary">
        </form>
      </div>
    </section>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/vendor.js" type="text/javascript"></script>
    <script src="js/script.min.js" type="text/javascript"></script>
  </body>
</html>
